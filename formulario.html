<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header ><h1 style="font-size: 60px;" > <strong> <center>pedido</center></strong></h1></header>
    <main class="container-fluid">
      <article class="container-fluid col-lg-12">
        <form>
            <fieldset>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          porfavir elija un Username
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        porfavor ponga su ciudad
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">State</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        porfavor elija su provincia
                      </div>
                    </div>
                    <br>
                    <fieldset>
                      <label>Departamento</label>
                      <input type="text" id="departamentos" name="departamentos" list="lista_departamentos"/>
                      <datalist id="lista_departamentos">
                          <option value="Sucre">
                          <option value="Santa Cruz">
                          <option value="La Paz ">
                          <option value="Pando">
                          <option value="Beni">
                          <option value="Tarija">
                          <option value="Potosi">
                          <option value="Oruro">
                          <option value="Cochabanba">
                      </datalist>
              </fieldset>
                  <br>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Descripcion del pedido</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="60"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="formFileMultiple" class="form-label">Carnet de identidad</label>
                      <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                </fieldset>
                <br>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>

                  </form>
        </form>
  </article>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
    </script>
  
    <script src="/js/bootstrap.min.js">
    </script>
    <script src="jquery-3.7.1.js"></script>
    <script src="js.js"></script>
</body>
</html>
